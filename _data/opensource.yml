- layout: left
  name: subway-app
  link: https://github.com/gudwls215/subway-app
  quote: >
    AWS Mocking용 Spring Boot Starter
  description: | # this will include new lines to allow paragraphs
    * 지하철 시간별 혼잡도를 제공하여 편하게 갈 수 있는 루트를 제공하는 앱
    * 여러 개발자들이 격리화된 AWS 환경에서 개발할 수 있게 지원하는 Mocking 라이브러리
    * 별도로 <mark>Docker 설치 없이</mark> 프로젝트를 실행할수 있게 <mark>H2와 같은 사용성</mark> 지원
    * ElasticMQ 등 사용
    * 오픈 초기에는 사내 여러 팀, 서비스에서도 사용
    * [AWS Localstack](http://woowabros.github.io/tools/2019/07/18/localstack-integration.html)의 발견으로 확장하지 않을 예정

- layout: left
  name: ko-spell-check
  link: https://github.com/gudwls215/ko-spell-check
  quote: >
    한국어 텍스트의 맞춤법 오류를 검사하고 교정된 텍스트를 제공하는 Python 패키지
  description: | # this will include new lines to allow paragraphs
    * 기존의 맞춤법 검사 라이브러리가 더 이상 유지보수 되지 않고 버그가 발생하여 직접 개발
    * 맞춤법 검사: 입력한 문장의 맞춤법 오류를 교정하고 교정된 결과를 반환
    * 특수문자 제거 후 검사: 텍스트에서 특수문자를 제거한 뒤 맞춤법 검사를 수행
    * 자동 passportKey 갱신: 유효하지 않은 passportKey가 제공된 경우, 자동으로 최신 값을 가져음




    