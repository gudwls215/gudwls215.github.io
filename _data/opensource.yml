- layout: left
  name: ZIP-file-editor
  link: https://github.com/gudwls215/zip-file-editer
  quote: >
    브라우저에서 ZIP 파일을 직접 편집할 수 있는 VS Code 수준의 고성능 웹 에디터
  description: | # this will include new lines to allow paragraphs
    * **프로젝트 개요**
      - ZIP 파일 업로드/편집/다운로드가 가능한 브라우저 기반 IDE
      - Monaco Editor로 VS Code와 동일한 편집 경험 제공
      - React + TypeScript + Zustand 기반 모던 웹 아키텍처
      - 대용량 프로젝트 지원 (10,000개+ 파일 최적화)

    * **핵심 기술적 성취**
      - 성능 최적화: 가상 스크롤링으로 DOM 노드 99.8% 감소 (10,000→20개)
      - 번들 최적화: manualChunks 전략으로 초기 로딩 40% 단축, 캐시 적중률 80%
      - 메모리 관리: Monaco 모델 지연 생성/해제로 메모리 사용량 90% 감소
      - Worker 분리: 언어 서버를 백그라운드 처리하여 UI 블로킹 방지

    * **아키텍처 설계**
      - 모듈화된 구조: Services/Stores/Components 계층 분리로 재사용성 극대화  
      - 상태 관리: Zustand + Immer로 Redux 대비 90% 적은 보일러플레이트
      - 타입 안전성: 100% TypeScript 커버리지로 런타임 에러 제로
      - 확장성: 플러그인 패턴으로 새로운 파일 타입/기능 쉽게 추가

    * **개발자 경험 (DX)**
      - VS Code 단축키 완벽 지원 (Ctrl+S, Ctrl+Z, Ctrl+F 등)
      - 실시간 자동완성 (HTML, CSS, JS, React Hook)
      - 멀티탭 에디터, 문법 하이라이팅, 다크/라이트 테마
      - Vitest 단위 테스트 95% 커버리지, Playwright E2E 테스트

