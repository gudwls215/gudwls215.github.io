- layout: left
  name: llm-english-tutor-chatbot
  link: https://github.com/[username]/llm-english-tutor-chatbot
  quote: >
    AI 기반 영어 학습 통합 플랫폼
  description: | # this will include new lines to allow paragraphs
    * EXAONE 3.0 및 OpenAI GPT-4 멀티 모델을 활용한 영어 교육 플랫폼
    * RAG(Retrieval-Augmented Generation)를 통한 맞춤형 학습 콘텐츠 추천 시스템
    * ChromaDB 벡터 데이터베이스로 강의, 단어, 대화 데이터 저장 및 검색
    * 실시간 스트리밍 기반 대화형 영어 교육 챗봇 구현
    * Azure Speech SDK를 활용한 발음 교정 및 피드백 시스템
    * 영어 레벨 평가(CEFR 기준), 단어 학습, 롤플레이 대화, 퀴즈 생성 등 종합적인 학습 기능
    * LangChain을 통한 메모리 관리 및 대화 히스토리 유지
    * 다중 언어 번역(googletrans) 및 HuggingFace Transformers 모델 통합
    * 사용자별 학습 상태 추적 및 개인화된 코스 추천 엔진

- layout: left
  name: ko-spell-check
  link: https://github.com/gudwls215/ko-spell-check
  quote: >
    한국어 텍스트의 맞춤법 오류를 검사하고 교정된 텍스트를 제공하는 Python 패키지
  description: | # this will include new lines to allow paragraphs
    * 기존의 맞춤법 검사 라이브러리가 더 이상 유지보수 되지 않고 버그가 발생하여 직접 개발
    * 맞춤법 검사: 입력한 문장의 맞춤법 오류를 교정하고 교정된 결과를 반환
    * 특수문자 제거 후 검사: 텍스트에서 특수문자를 제거한 뒤 맞춤법 검사를 수행
    * 자동 passportKey 갱신: 유효하지 않은 passportKey가 제공된 경우, 자동으로 최신 값을 가져음




    